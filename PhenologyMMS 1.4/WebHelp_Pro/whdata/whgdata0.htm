<!--
 aGE("Abscission","The shedding or dropping of plant parts, e.g., leaves, flowers, fruits or seeds, Wikipedia.");
 aGE("Adventitious Roots","This is the secondary root system and is produced by the crown nodes on the main shoot and on the tillers.");
 aGE("AIF","Abbreviation for the Awn Initials Formed growth stage in Barley.");
 aGE("Anthers","Part of the stamen, i.e., the male flower and contains the pollen. The pollen is produced in and released from the anther.");
 aGE("Anthesis","The time of flowering in the plant. This is abbreviated as 'AS' for Anthesis Starts.");
 aGE("Anthesis Ends","In Sunflower, this is the 'R5' reproductive stage and is the end of flowering. The ray flowers are wilting in this stage.");
 aGE("Anthesis Starts","The growth stage when flowering begins. It is abbreviated as 'AS'.");
 aGE("AS","The abbreviation for the Anthesis Starts growth stage.");
 aGE("Auricles","These appear as a pair of claw-like projections at the junction of the leaf sheath and blade. These are not present in every crop.");
 aGE("Awn Initials Formed","A growth stage in barley when awns are being formed. The formation of awn initials indicates the end of spikelet initiation. This is abbreviated as 'AIF'.");
 aGE("Awns","In the grasses, this occurs on the glumes or lemmas and is a bristle-like appendage.");
 aGE("Axial Bud","A bud that forms in the axil of a leaf.");
 aGE("Axil","The area or angle that is formed between two organs. For example, between a leaf and the stem.");
 aGE("Axillary Tillers","These are tillers that are produced in the leaf axils. They usuallly appear when the plant has three leaves.");
 aGE("B","Abbreviation for the bush growth habit in dry beans.");
 aGE("Base Temperature","This is the temperature below which no GDD are accumulated for the day because it is assumed that no phenological development can occur below that temperature. This temperature varies among crops.");
 aGE("Black Layer","At the base of the corn or sorghum kernel, a blackened or brown area which signifies physiological maturity. This is an abscission layer.");
 aGE("Blade","This is the flat and expanded portion of the leaf, sepal or petal.");
 aGE("Blister","The second reproductive stage in corn - R2. The kernels on the corn cob appear whitish and have clear fluid. This stage occurs about 10 - 14 days after silking.");
 aGE("Bloom","A flower. The first reproductive stage in Dry Beans abbreviated as R1.");
 aGE("Booting","A stage in the growth of grasses when the flag leaf sheath becomes swollen with the developing head enclosed in the sheath. This is abbreviated as 'B'. It occurs at the same time as the Flag Leaf Complete stage.");
 aGE("Bract","A modified leaf which subtends a flower or a cluster of flowers.");
 aGE("Bud","This is an undeveloped structure which becomes a branch, leaf or flower. It is often protected by enclosing scales.");
 aGE("Bush","A growth habit in dry beans characterized by a bushy appearance. These plants are determinate with floral structures terminating the terminal bud and the lateral branches. Bush type plants have a thicker main stem, fewer internodes and flower for a shorter time. These are known as the Type I classification.");
 aGE("Canopy Height","The canopy of a crop is the collection of the aboveground portion of the plants  formed by the individual plant crowns  in the field or community. Canopy height refers to the height of this aboveground biomass.");
 aGE("Celsius","A measurement of temperature in the metric system. The freezing point is 0 and the boiling point is 100. To convert °C to °F use this equation: °C = 5/9(°F − 32)");
 aGE("Coleoptilar Node","This is the second or third node on the plant and is located in the seed. It is from this node that the coleoptile develops.");
 aGE("Coleoptilar Tiller","This tiller arises from the coleoptilar node.");
 aGE("Coleoptile","A leaf sheath which serves to protect the embryonic plant as it emerges from the seed.");
 aGE("Collar","This occurs in grasses at the outer side of the leaf where the leaf blade and sheath come together.");
 aGE("Collared Leaf","This is used to determine if a plant has fully reached a vegetative stage marked by a particular number of leaves. If, for example, three leaves have emerged and the collar is visible with each leaf, the plant could be said to be in the 'three-leaf stage'.");
 aGE("Cotyledon","This is an embryonic leaf and occurs on the seedling or in the seed.");
 aGE("Cotyledonary Leaves","Growth stage in Dry Beans when the cotyledons emerge from the soil. It is abbreviated with 'VC'.");
 aGE("Crown","This consists of several nodes. The internodes do not elongate.");
 aGE("Culm","The flowering stems in grasses and sedges.");
 aGE("Cultivar","A grouping of plants with desireable characteristics which are maintained through propagation. If included in the taxanomic name, it follows the scientific name and is enclosed in double quotes.");
 aGE("DAE","Abbreviation for 'Days After Emergence'. This is seen in the Phenology Output Table.");
 aGE("DAP","Abbreviation for 'Days After Planting' and is seen in the Phenology Output Table.");
 aGE("DAV","Abbreviation for 'Days After Vernalization\" and is seen in the Phenology Output Table. Only those crops which require a vernalization period have values in this column.");
 aGE("Day","Used in the designation of corn maturity varieties, e.g. '110-Day' variety which indicates that this variety will mature in approximately 110 days.");
 aGE("Day of Year","The numerical day of the calendar year (1 - 366).");
 aGE("Decision Support System","A tool designed in computer code to help the user make decisions about the topic being considered.");
 aGE("Dent","One of the reproductive stages in grain crops. A dent appears near the crown of the kernels as they are losing moisture. This is growth stage R5 in Corn.");
 aGE("Determinate","A growth habit where vegetative growth is completed by the time flowering begins.");
 aGE("Development","The process whereby the  organism transforms into a different stage.");
 aGE("Developmental Sequence","A diagram which depicts the progression of the development of the plant's structures and shows the overlap among the growth of these structures. The Number of Leaves produced in each growth stage, the amount of Thermal Time in GDD's needed to reach the next growth stage as well as the accumulation of GDD's throughout the life of the plant, are depicted.");
 aGE("Disk Flowers","Flowers that occur in the central part of the head as seen in Sunflower. These flowers are tubular in shape and it is from these flowers that the seeds are produced.");
 aGE("Double Ridge","“In grasses, this stage follows the single ridge stage. At this stage, the tissue immediately above the single ridge develops into the spikelet primordium causing the “double ridges”. The leaf primordium (i.e., the ridge below the spikelet primordium) does not further differentiate and these ridges become less visible as successive double ridges until they are no longer noticeable. The spikelet primordia continue to differentiate and produce spikelets until the Terminal Spikelet stage (i.e., the last spikelet formed at the top of the developing spike). The double ridge stage is abbreviated as 'DR'.”");
 aGE("Dough","This is one of the reproductive stages in grain crops. The kernel's fluid has accumulated more starch and is a 'doughy' consistency. It is often divided into the 'soft dough' and 'hard dough' stages. This is growth stage R4 in Corn.");
 aGE("DOY","Abbreviation for 'Day of Year' and refers to the numerical day in the calendar year (1 - 366).");
 aGE("DR","Abbreviation for the Double Ridge stage and seen in the Growth Stages screens, Phenology and Developmental Sequence diagrams. Also, refers to 'Development Rate' on the Y axis of the graphical depiction of GDD Methods 3 and 4 in the GDD Methods topic.");
 aGE("Dry","An input needed by the emergence subroutine. This is a descriptive estimation of the soil moisture condition at planting and is the third best seedbed moisture condition. Soil moisture conditions are declining and this is the lowest soil moisture condition in which germination can still occur.");
 aGE("Ear","The female flower structure of a corn plant. It contains the kernels which when sufficiently dried down become the harvested grain.");
 aGE("Ear Initiation","The beginning of formation of the ears on the corn plant. This occurs at about the V6 stage. It is abbreviated by 'EI'.");
 aGE("Early Maturity","A maturity class for a variety in which maturity is consistently arrrived at earlier in comparision with other varieties for that crop.");
 aGE("Early Pod Set","This is R3 growth stage in Dry Beans and occurs when one pod on the plant has reached the maximum length.");
 aGE("Early Seed Fill","The 'R5' growth stage in Dry Beans which occurs when one pod has fully developed seeds.");
 aGE("EI","Abbreviation for Ear Initiation growth stage in Corn.");
 aGE("ELG","Abbreviation for the End of Leaf Growth stage in Sorghum.");
 aGE("Elongation","The lengthening of a structure. It is usually used in reference to stems and internodes.");
 aGE("Elongation Rate","This is an input parameter read in from the 'emerge.dat' file (provided with the program). It refers to the rate of coleoptilar elongation in mm per GDD and varies based on the initial soil moisture (seedbed) condition.");
 aGE("EM","Abbreviation for Early Maturity. This is hte same as the 'E' abbreviation.");
 aGE("Embryo","A fertilized seed.");
 aGE("Emergence","Appearance of the seedling above the soil surface or appearance of a plant structure in the development of the plant. For example, the appearance of the head from the leaf sheath in grasses. Abbreviated by 'E'.");
 aGE("End of Leaf Growth","In Sorghum, when the flag leaf is fully emerged and all the leaves are fully expanded. It is abbreviated as 'ELG'.");
 aGE("End Spikelet Initiation","The growth stage in which spikelets cease being initiated. It is abbreviated by 'ESI'.");
 aGE("ergdd","The elongation rate parameter input to the emergence subroutine. For each soil moisture condition, a value is given for the rate of elongation in mm per GDD.");
 aGE("ESI","Abbreviation for 'End of Spikelet Initiation' in Proso Millet and Hay Millet (Foxtail Millet). When this stage is reached no more spikelets are initiated This is analogous to the 'Terminal Spikelet' (TS) stage.");
 aGE("F","Abbreviation for full season variety trype in dry beans.");
 aGE("Fahrenheit","\"Of or relating to a temperature scale that registers the freezing point of water as 32° and the boiling point as 212° at one atmosphere of pressure. \" The Free Dictionary. It is symbolized by °F and is equal to (F-32)*(5/9) °C.");
 aGE("FB","In Sorghum. the abbreviation for the growth stage when the heads have fully flowered; the panicle has fully bloomed.");
 aGE("Feekes Scale","A scale developed by the Dutch agronomist, Willem Feekes,  that describes the growth and development of cereal crops. It is a numerical scale and is used widely in the U.S.");
 aGE("Female Flower","The female flower is the pistil which is composed of the stigma, style and ovary.");
 aGE("FIB","In Sorghum, this is First Bloom and occurs when the panicle has emerged from the leaf sheath and flowering or anthesis has begun at the tip of hte head.");
 aGE("Filament","Part of the male flower and is a slender stalk which supports the anthers.");
 aGE("First Bloom","In Sorghum, this is when First Bloom or Anthesis Starts growth stage occurs. Flowering or Bloom begins at the tip of the head and progresses down the panicle. It is abbreviated as 'FIB'.");
 aGE("Flag Leaf","In grasses, this is the last leaf to emerge and the head is enclosed within the sheath. This leaf is crucial to yield production providing 75% or more of the photosynthate needed for maximum yield.");
 aGE("Flag Leaf Complete","A growth stage of grasses where the flag leaf has emerged and is the final leaf before the head emerges from the sheath. It is abbreviated by 'FLC'. It also occurs at the same time as Booting 'B'.");
 aGE("FLC","Abbreviation for the 'Flag Leaf Complete' stage in the grasses. At this stage, the flag leaf has emerged and is the final leaf before the head emerges from the sheath.");
 aGE("Floret Primordium Initiation","In grasses, this stage follows the double ridge stage. The parts of the floret within the spikelet are initiated.");
 aGE("Florets","A little flower which is often in a dense cluster. In grasses, it includes the lemma and palea and is found in the spikelet.");
 aGE("Flower Brown","In Sunflower, this is the 'R8' reproductive growth stage. The back of the head lis yellow but may contain some brown spots.");
 aGE("Flower Opens","In Sunflower, this is the 'R4' reproductive growth stage. The inflorescence begins to open in this stage making the small ray flowers visible.");
 aGE("Flower Visible","A growth stage is Sunflower when the inflorescence becomes visible and is surrounded by immature bracts. It is the first stage in the reproductive phase of growth and is abbreviated 'R1'.");
 aGE("Flower Yellow","In Sunflower, this is the 'R7' reproductive growth stage. The back of the flower head begins to turn a light yellow.");
 aGE("Flowering","When the flowers of a plant are visible.");
 aGE("Foxtail Millet","Hay millet. Usually grown for hay.");
 aGE("Full Bloom","In Sorghum, when the panicle is fully flowered or when all the plants in the field are in some stage of bloom. This is noted in the Growth Stages screen and Phenology and Developmental Sequence diagrams as FB.");
 aGE("Full Season","In Dry Beans, a maturity class that is later than the Medium classification but earlier than the Late maturity class. of 95-99 days to maturity.");
 aGE("Gamete","\"A reproductive cell having the haploid number of chromosomes, especially a mature sperm or egg capable of fusing with a gamete of the opposite sex to produce a zygote.\" The Free Dictionary");
 aGE("GDD","Growing degree-days (deg. C/day), which is a measure of thermal time. Also, in the VarTypes file (provided with the program) for each crop, the GDD row refers to one method of simulating the growth stages in which Growing Degree-Days values, under NO stress conditions, are used. There are four methods  of calculating GDD in PhenologyMMS but only two are implemented.");
 aGE("GDD AE","Abbreviation for 'Growing Degree-Days After Emergence' and refers to the accumulation of growing degree-days since emergence occurred. It is found in the output screen in the Phenology Table.");
 aGE("GDD AP","Abbreviation for 'Growing Degree-Days After Planting' and refers to the accumulation of growing degree-days since planting. It is found in the output screen in the Phenology Table.");
 aGE("GDD AV","Abbreviation for 'Growing Degree-Days After Vernalization' and refers to the accumulation of growing degree-days since vernalization occurred. It is found in the output screen in the Phenology Table.");
 aGE("GDD Method","There are many methods used to calculate growing degree-days. PhenologyMMS provides four methods, although default parameters for each crop are available for only one specific method.");
 aGE("GDDStress","In the VarTypes file (provided with the program) for each crop, the GDDstress row refers to one method of simulating the growth stages. This method uses Growing Degree-Days values under STRESSED conditions.");
 aGE("Generic","A maturity class designation which is analogous to the Medium Maturity variety class.");
 aGE("Genotype","The genetic makeup of an organism.");
 aGE("germgdd","The Germination Time parameter input to the emergence subroutine. For each soil moisture condition, a value is given for the number of GDD's required to accomplish germination.");
 aGE("Germination","The beginning of growth from a seed.");
 aGE("Glumes","In the grass spikelet, these are a pair of empty scale-like bracts which occur at the base of the spikelet.");
 aGE("GN","Refers to Non-Stressed growing conditions. Parameters are given in the Growth Stages screen for the selected crop for each growth stage in terms of GDD's. This selection is comparable to irrigated or well-watered conditions.");
 aGE("GPD","The abbreviation for the growth stage, 'Growing Point Differentiation' in Sorghum which occurs when the growing point changes from producing vegetative growth to producing reproductive growth.");
 aGE("Grain Filling","The period of time from pollination to physiological maturity of the grains or kernels. A stress-free grain filling period is critical for maximum yield.");
 aGE("Growing Degree-Days","This is the same as GDD (deg. C/day) and is a measure of thermal time.");
 aGE("Growing Point Differentiation","In Sorghum, the growth stage when the growing point changes from producing vegetative growth to producing reproductive growth. Rapid culm elongation begins in this stage. It is abbreviated as 'GPD'.");
 aGE("Growth","The process of advancing in size of the organism. This is a physical change.");
 aGE("Growth Stages","A period of time in the growth and development of a plant.");
 aGE("GS","This refers to Stressed growing conditions and parameters are given in terms of GDD's in the chosen crop's Growth Stages screen. This selection is analogous to rainfed/dryland conditions.");
 aGE("GS I","In Sorghum, some view the growth stages in a more generalized manner breaking the growth of the plant into three main stages. This is Growth Stage I and refers to the time in which the plant is experiencing vegetative growth.");
 aGE("GS II","In Sorghum, some view the growth stages in a more generalized manner breaking the growth of the plant into three main stages. This is Growth Stage II and refers to the time when the reproductive structures are being formed.");
 aGE("GS III","In Sorghum, some view the growth stages in a more generalized manner breaking the growth of the plant into three main stages. This is Growth Stage III and refers to the time when the grain is ripening.");
 aGE("Half Bloom","In Sorghum, the growth stage when flowering has progressed halfway down the head; also, when 50% of the plants in the field are in some stage of bloom. It is abbreviated as 'HB'.");
 aGE("Hard Dough","The final stage in the ripening of the kernel. The kernel has lost moisture which has decreased to 30 to 40 percent. The kernel is physiologically mature at this stage.");
 aGE("Harvest Ready","When the seed of the crop has sufficiently dried to a safe moisture percentage so that the yield can be harvested. This is abbreviated as 'HR'. It may also be referred to as Harvest Ripe.");
 aGE("Haun Stage","A linear quantification of the development of a plant. This scale focuses on the main shoot's rate of development.");
 aGE("HB","Abbreviation for the 'Half Bloom' stage in Sorghum. This is when flowering has progressed halfway down the head; also, when 50% of the plants in the field are in some stage of bloom.");
 aGE("Head","An inflorescence in which there is a dense grouping of sessile or nearly sessile flowers occurring on a short or broadened axis. This term is often used to refer to the flower of sunflowers and the grasses.");
 aGE("Heading","The growth stage when the head is fully emerged from the flag leaf sheath. This is abbreviated as 'H'.");
 aGE("Helianthus annuus L.","The scientific name for Sunflower.");
 aGE("Hordeum vulgare L.","The scientific name for Barley.");
 aGE("HR","Abbreviation for 'Harvest Ready'. This is the same as Harvest Ripe. This occurs when the yield of the plant is sufficiently dry to allow harvest with minimal damage or loss.");
 aGE("HRW","Abbreviation for hard red winter type of wheat.");
 aGE("HWW","Abbreviation for hard white winter wheat.");
 aGE("Hybrid","The result of breeding two distinct individuals that differ genetically.");
 aGE("Hypocotyl","The axis of an embryo or seedling that is below the cotyledons and above the radicle or young root.");
 aGE("Hypocotyl Arch","The hypocotyl grows at a differential rate in some plants such as dry beans and therefore curves and is the first structure that appears above the ground. This is the hypocotyl arch.");
 aGE("Icon","A small image used to represent or access a definition, file, function, program, etc.");
 aGE("IES","Abbreviation for 'Internode Elongation Starts' growth stage. The spaces between the nodes i.e., internodes, begin to increase the distance between the nodes and the stem grows longer.");
 aGE("Indeterminate","A growth habit where vegetative growth continues after flowering begins.");
 aGE("Inflorescence","A flower cluster.");
 aGE("Inputs","Information that is provided to the model via input screens or files that are read in by the code in order to run the model simulation.");
 aGE("Internode","The area between two successive nodes on a stem.");
 aGE("Internode Elongation Starts","The space between the nodes on the stem of a plant. When these spaces elongate or increase the distance between nodes, the stem grows longer. Abbreviated by 'IES' Internode Elongation Starts.");
 aGE("Interpolation","\"A method of constructing new data points within the range of a discrete set of known data points.\", Wikipedia");
 aGE("Jan 1","A date used to begin the accumulation of thermal time in grasses such as wheat and barley whose growth requires them to go through a cold period, typically the winter. It is shown as 1/1 in the applicable Phenology Diagrams");
 aGE("Jointing","A growth stage in grasses when the stem begins lengthening as a result of internode elongation and the first node becomes visible just above the soil line or at the base of the shoot. This is abbreviated as 'J'.");
 aGE("Kernels","The seed or grain produced in grasses. It is the mature ovule.");
 aGE("Langley","\"A unit equal to one gram calorie per square centimeter of irradiated surface, used to measure solar radiation.\" (Ly). The Free Dictionary.");
 aGE("Late Maturity","A maturity class for a variety in which maturity is consistently arrrived at later in comparision with other varieties for that crop.");
 aGE("Latitude","\"In geography, latitude is a geographic coordinate that specifies the north-south position of a point on the Earth's surface. Latitude is an angle which ranges from 0° at the Equator to 90° (North or South) at the poles. Lines of constant latitude, or parallels, run east-west as circles parallel to the equator. Latitude is used together with longitude to specify the precise location of features on the surface of the Earth.\" Wikipedia");
 aGE("Leaf Area","The area of green leaf per unit of a given area of ground.");
 aGE("Leaf Axil","The junction where the leaf joins the main stem.");
 aGE("Leaf Number","The amount of leaves produced by a given growth stage or the number of accumulated GDD's. Leaves are generally not added once the plant reaches the first reproductive stage.");
 aGE("Leaf Number Table","In the Output screen, a table is provided which shows the number of leaves predicted to have been produced by the Day of Year. There are entries for each successive new leaf and the Day of Year on which it occurred.");
 aGE("Leaved","A variety type in spring wheat and spring barley usually preceeded by a number. For example, '8-Leaved' which means this variety would be expected to have a maximum of 8 leaves produced.This is a maturity classification for these crops.");
 aGE("Leaves","Part of the vegetative portion of the plant which provides photosynthate to the growing parts of the plant.");
 aGE("Lemma","The lower, outer bract that encloses the flower in the spikelet.");
 aGE("Ligule","A small appendage occurring in grasses at the blade and sheath junction. It is often tongue or strap-shaped. In Sunflowers, it is found on the ray flowers.");
 aGE("LM","Abbreviation for late maturity. This is the same as the 'L' abbreviation.");
 aGE("LN","Refers to the number of leaves that can be expected to have formed by a particular growth stage for the selected crop under Non-stressed growing conditions. This is found in the crop's Growth Stages screen. Even though leaf numbers are shown in the Growth Stages screens for the reproductive stages when additional leaves would not be added, it is given as a method of determining the growth stage based on the number of GDD's accumulated from the last growth stage divided by the crop's phyllochron value.");
 aGE("Location Weather File","The weather file that is provided for each of the locations simulated in PhenologyMMS.");
 aGE("Lower Optimum Temperature","The low end of the optimum temperature range of values for plant growth. It is abbreviated as Toptlo.");
 aGE("LS","Refers to the number of leaves that can be expected by a particular growth stage for the selected crop under stressed growing conditions. This is found in the crop's Growth Stages screen.");
 aGE("LVS","In the VarTypes file (provided with the program) for each crop, LVS refers to one method of simulating the growth stages. This method uses the Number of Leaves values under NO stress conditions. This abbreviation is also found in the Phenology and Developemental Sequence Diagrams in the number of leaves row (#LVS).");
 aGE("LVSstress","In the VarTypes file for each crop, LVSstress refers to one method of simulating the growth stages. This method uses the Number of Leaves values under STRESSED conditions.");
 aGE("M","Abbreviation for medium plant height in wheat.");
 aGE("Main Stem","The initial stem from the crown in grasses. All other stems are tillers and most arise from the main stem. In other plants, the main stem is the initial, primary stem.");
 aGE("Male Flower","The male flower or stamen is composed of the anthers and filament.");
 aGE("Maturity","The plant has completed development and no additional dry matter is added to the plant. Grain ripening follows maturity. This is abbreviated 'M' in the Growth Stages screen and PM in the Phenology and Developmental Sequence diagrams. This is analogous to Physiological Maturity which is abbreviated as 'PM'.");
 aGE("Maturity Class","Different crops determine maturity classes differently. Corn maturity classes are based on the Days to Maturity and given as 90, 95, up to 120 days. However, this has more to do with the amount of time a hybrid takes to lose grain moisture in the field compared to a standard hybrid and less to do with actual calendar days to maturity.   Dry Beans maturity classes are an estimate of how many days it will take to go from planting to vine cutting.   Winter Wheat maturity classes are an estimate of time to Heading.   Spring Barley is considered to be physiologically mature when the grain moisture content is between 30 -40 %. No more dry matter will be accumulated at this point.  Foxtail and Proso millet maturity classes are given in terms of days to maturity.  Sorghum time to maturity or maturity classes are based on the accumulation of GDD's.   The Sunflower is determined to be mature when a major portion of the back of the sunflower head is turning brown.");
 aGE("Maturity Group","In soybean, the maturity classification of a variety depends on its adaptability to effectively utilize the growing season, i.e., the photoperiod and temperature in a given region. The different regions are east to west belts and are rather narrow from north to south. The Maturity Group classifications range from 00 in the northern regions to VIII in the southern regions of the United States. There are ten divisions within each maturity group, as well, e.g., 3.0 to 3.9.");
 aGE("Maximum Temperature","The highest daily temperature for a given day. This is abbreviated as Tmax.");
 aGE("Medium","An input needed by the emergence subroutine. This is a descriptive estimation of the soil moisture condition at planting and is the next best seedbed moisture condition. Soil moisture conditions are good but not as good as Optimum.");
 aGE("Medium Maturity","A maturity class for a variety in which maturity is consistently arrrived at later  than the earlier maturing varieties but earlier than the later maturing varieties for that crop.");
 aGE("Megajoules","\"The megajoule (MJ) is equal to one million (106) joules, or approximately the kinetic energy of a one megagram (tonne) vehicle moving at 160 km/h\". Wikipedia");
 aGE("Mid Pod Set","This is R4 growth stage in Dry Beans and occurs when 50% of the pods are at their maximum length.");
 aGE("Mid Seed Fill","The 'R6' growth stage in Dry Beans when 50% of the pods contain fully developed seeds.");
 aGE("Mid-Full Flower","The R2 growth stage in Dry Beans where 50 % of the flowers are open.");
 aGE("Milk","On of the reproductive stages in grain crops. The kernels appear yellow (in corn) and the fluid is a milky white color. This is R3 in the corn plant.");
 aGE("Milk Line","This occurs in corn kernels and marks the boundary between the liquid milky area and the solid starchy area of the kernel. As the kernel matures, the milk line moves closer to the tip of the kernel. It is barely visible at full dent stage (R5).");
 aGE("Milky Ripe","The second stage in kernel development wherein the kernel has a white, milky fluid. The embryo is completely formed at this stage.");
 aGE("Minimum Temperature","The lowest daily temperature for a given day. This is abbreviated as Tmin.");
 aGE("MM","Abbreviation for medium maturity. This is the same as the 'M' abbreviation.");
 aGE("Node","Enlarged areas on the stem where active cell division takes place. Leaves, buds, tillers or branches may rise from these areas.");
 aGE("Number of Leaves","Refers to the number of leaves that can be expected to have formed by a particular growth stage for the selected crop under Non-stressed  or Stressed growing conditions. This is found in the crop's Growth Stages screen. Even though leaf numbers are shown in the Growth Stages screens for the reproductive stages when additional leaves would not be added, it is given as a method of determining the growth stage based on the number of GDD's accumulated from the last growth stage divided by the crop's phyllochron value.");
 aGE("Oil","A type of sunflower grown for its high oil content.");
 aGE("Optimum","An input needed by the emergence subroutine. This is a descriptive estimation of the soil moisture condition at planting and is the best seedbed moisture condition, i.e., soil moisture is not limiting.");
 aGE("Outputs","Information that is reported from the model run showing the predicted values for each growth stage and the number of leaves.");
 aGE("Ovary","Part of the female flower or pistil. It is at the base of the pistil and contains the ovules.");
 aGE("Ovule","Contains the female gametophyte with the egg cell and when fertilized by the pollen grains becomes the seed.");
 aGE("Palea","An inner, uper bract that encloses the flower in the spikelet.");
 aGE("Panicle","A type of flower inflorescence. It is elongated and has compound branching.");
 aGE("Panicum miliaceum L.","The scientific name of Proso Millet.");
 aGE("Parameter","\"In its common meaning, [it] is a characteristic, feature, or measurable factor that can help in defining a particular system.\" Wikipedia");
 aGE("Peduncle","A stalk or a stem of a single flower or the main stem of an inflorescence. Also, the last elongated internode which supports the head.");
 aGE("Phaseolus vulgaris L.","The scientific name for Dry Bean.");
 aGE("Phenology","\"The sequence and timing of developmental events or stages.\" McMaster et. al., 2013");
 aGE("Phenology Diagram","This figure shows the amount of  thermal time (TT) as GDD's necessary to reach the next stage. The number of leaves that would be expected to appear within a stage based on the thermal time are also given. Values are given for non-stressed conditions, shown in the green 'Water non-limiting' section and for stressed conditions shown in the brown 'Water limiting' section.");
 aGE("Phenology Table","This is part of the output from the model run and shows the predicted Date or number of Days from a specific event, for example,  'Planting' for each growth stage. The columns Day of Year, Date, DAP, DAE and DAV provide this information. The predicted number of Growing Degree-Days for each stage after a specific event, e.g., 'Emergence' or 'Vernalization' are provided in the columns GDD AP, GDD AE, and GDD AV. The Number of Leaves predicted for each vegetative stage is also displayed in the table.The number of leaves shown in the reproductive stages is the same as that at the last vegetative stage and shows that no new leaves are added in the reproductive stages.");
 aGE("PhenologyMMS 1.3","A computer simulation program to predict the growth stages of several crops based on the accumulation of thermal time.");
 aGE("Phenotype","The outward, visible appearance of an organism; what the organism looks like.");
 aGE("Photoperiod","The optimal illumination period or length of day for the normal growth of a plant to maturity.");
 aGE("Photosynthate","That which is produced by photosynthesis.");
 aGE("Phyllochron","The rate of leaf appearance.");
 aGE("Physiological Maturity","This is the final reproductive stage in the growth of the plant. It is usually characterized by the seed having attained the maximum dry weight with no more growth occurring. This is abbreviated 'PM' in the Growth Stages screens, Phenology Diagrams and Developmental Sequence Diagrams. This is analogous to Maturity. It may also be abbreviated as an 'R' stage.");
 aGE("Phytomer","A basic building block of plant canopies consisting of the leaf, axillary bud, node and internode.");
 aGE("Pistil","The female flower. It is composed of three parts: stigma, style and ovary.");
 aGE("Planted in Dust","An input needed by the emergence subroutine. This is a descriptive estimation of the soil moisture condition at planting and is the poorest seedbed moisture condition. The seed will not germinate until sufficient moisture is received  to advance the soil moisture condition to at least Dry.");
 aGE("Planting Depth","A measure of how deep the seed is placed in the soil.");
 aGE("Planting Rate","The number of seeds planted in a given area.");
 aGE("Plastochron","The interval between initiation of leaf primordia on the apex.");
 aGE("PM","Abbreviation for Physiological Maturity. This is found in the Growth Stages screens and in the Phenology and Developmental Sequence Diagrams. It is the same as the 'M' abbreviation  in the Growth Stages screen which is simply Maturity.");
 aGE("Pod","A dry, dehiscent fruit. In PhenologyMMS, It refers to the fruit of Dry Beans.");
 aGE("Pod Set","The growth stages in dry beans when the plants are beginning to set pods. Early pod set ,'R3' occurs when one pod has reached the maximum length. Mid-pod set, 'R4' occurs when 50 % of the pods have reached their maximum length.");
 aGE("Pollen","The male element, which are microspores produced by the anther and involved in pollination. It is a powder-like material.");
 aGE("Pollen Grain","The microspores produced by the anther of the stamen. It fertilizes the ovule.");
 aGE("Pollen Tube","The tube down which the pollen grain travels through the style of the pistil to the ovary where fertilization takes place.");
 aGE("Pollination","The embryo is fertilized when the pollen is transferred from the stamen to the stigma.");
 aGE("Primary Leaves","Unifoliate leaves. At the 'VC' stage in Dry Beans, there are two primary or unifoliate leaves unfolded at node 2.");
 aGE("Primary Root","The radical root. It is the first structure to grow from the seed in germination.");
 aGE("Primary Tiller","A tiller that is produced by a main stem node.");
 aGE("Primordium","The beginning or the origin of any part of an organ.");
 aGE("Prophyll","An enclosing sheath which occurs at the base of the tiller.");
 aGE("R Stages","The R Stages refer to periods in the reproductive life cycle of the plant. The number following the 'R' indicates which reproductive stage the crop is in. The number of reproductive stages varies among crops.");
 aGE("Rachis","The elongated main axis of an inflorescence.");
 aGE("Radicle","The primary or seed root which emerges from the seed.");
 aGE("Ray Flower","The strap-shaped or ligulate flowers of an inflorescence. These are found in Compositae flowers, such as sunflowers, where tubular disk flowers are also present.");
 aGE("Receptacle","The relatively expanded portion of the flower stalk to which the organs of the flower are attached.");
 aGE("Reproductive Phase","The growth stages which occur during the reproductive portion of the plant's life cycle.");
 aGE("Ripening","The changes in a fruit following seed maturation which prepares the fruit to disperse its seed.");
 aGE("Run","The execution of the scenario set up in PhenologyMMS.");
 aGE("S","Abbreviation for short plant height in wheat.");
 aGE("Scenario","Selections made to predict the growth stages of a selected crop. A possible sequence of events.");
 aGE("Secondary Tiller","A tiller produced by a primary tiller.");
 aGE("Seed","\"A seed is an embryonic plant enclosed in a protective outer covering. The formation of the seed is part of the process of reproduction in seed plants, the spermatophytes, including the gymnosperm and angiosperm plants.\" Wikipedia");
 aGE("Seed Fill","This relates to Dry Beans and is the period of time when the pods are filling with fully developed seeds. It is broken into two stages including Early Seed Fill 'R5' and Mid Seed Fill 'R6'.");
 aGE("Seed sunflowers","A type of sunflower grown for the seeds which are sold as confections, i.e., the seeds are the product consumed from the sunflower.");
 aGE("Seeding","Sowing, seeding or planting the crop. Abbreviated by 'P' for Planting in the Phenology Diagrams and Developmental Sequence figures.");
 aGE("Seedling","A young plant that develops from the plant embryo contained in the seed.");
 aGE("Seminal Roots","The primary roots that come from the seed.");
 aGE("Senescence","The process by which plant parts cease to function and die off. The gradual deterioration of function which increases mortality. Wikipedia");
 aGE("Setaria italica (L.) P. Beauv.","The scientific name of Foxtail Millet which is also Hay Millet.");
 aGE("Sheath","The tubular portion of the grass leaf that wraps around and encloses the stem.");
 aGE("Shoot","Consists of the stem, leaves, lateral buds, flower buds and flowering stems. It is the new growth from seed germination. Wikipedia");
 aGE("Shoot Apex","The portion of the shoot which contains apical and primary meristem. This is where early stages of differentiation occur.");
 aGE("SHOOTGRO","A computer simulation model of shoot development from planting to booting. This model was the basis for the germination and emergence portions of PhenologyMMS.");
 aGE("Silking","When the silks are visible outside of the husk and are ready to receive the pollen grains. The pollen travels down the silks to the ovary where it fertilizes the seed. The Silking stage occurs near the time of tasseling - about three days after tasseling. This is the first rerpoductive stage in corn - R1.");
 aGE("Silks","A part of the female flower of a corn plant. The silks which are attached to the ovules, emerge from of the husk about the time of pollen shed.They receive the pollen grains which germinate and create the pollen tube through which the pollen grains  travel down the silks to the ovule where fertilization takes place.");
 aGE("Simulation Model","Computer code that when executed predicts something.");
 aGE("Single Ridge","In grasses, this is the stage when the shoot apex elongates and the leaf primordium forms a \"single ridge\" around the shoot apex. The leaf primordium will not further differentiate and grow, thus ending the phase of leaf appearance. Therefore, this could be considered as the transition from vegetative to reproductive phases of the shoot apex. This is abbreviated as 'SR'.");
 aGE("Soft Dough","The fluid in the developing kernel is thicker than in the milky stage and has a 'dough' consistency. Starch and nutrients rapidly accumulate in the kernel at this stage.");
 aGE("Solar Rad","Abbreviation for Solar Radiation. It is the name of the column for solar radiation in the weather files.");
 aGE("Solar Radiation","\"Radiant energy emitted by the sun, particularly electromagnetic energy\". ScienceDaily");
 aGE("Sorghum bicolor (L.) Moench","The scientific name of Sorghum.");
 aGE("Sowing","Planting or seeding the crop.");
 aGE("Spike","An elongated inflorescence with the flowers sessile or subsessile on the axis. The youngest flowers are at the tip. An example is a wheat head.");
 aGE("Spikelet","In grasses, the unit of inflorescence. A wheat flower, for example.");
 aGE("SR","Abbreviation for the Single Ridge growth stage.");
 aGE("Stamen","The male flower. It is composed of the anthers and filament");
 aGE("Stem","The supporting structure of a plant. Other plant parts such as buds, leaves and flowers are attached to the stem at nodes.");
 aGE("Stigma","The part of the pistil,which is the female part of the flower, to which pollen adheres and germinates. It is usually positioned at the tip of the style and is often enlarged.");
 aGE("Style","Part of the female flower or pistil. It is a slender stalk that supports the stigma.");
 aGE("SU","Abbreviation for the semi-upright growth habit in dry beans.");
 aGE("ƩTT","Abbreviation for the Sum of Thermal Time. The Growing Degree-days for each stage are summed as the crop moves through the life cycle revealing the estimated total number of GDD's required to reach maturity. It is seen in the Phenology and Developmental Sequence Diagrams.");
 aGE("T","Abbreviation for tall plant height in wheat.");
 aGE("Tassel","The male flower structure in corn. It produces the pollen in anthers that fertilize the corn seed via the corn silks.");
 aGE("Tassel Initiation","In Corn, the beginning of tassel formation which occurs at about the V6 stage. This is abbreviated as TSI.");
 aGE("Tasseling","The stage when the tassels emerge from the whorl on the corn plant and are fully visible and ready to produce pollen. This is the last stage in the vegetative portion of the life cycle of the plant.and is called the VT stage. Technically, this stage occurs when the last tassel branch has emerged from the whorl. However, this can vary with different hybrids.");
 aGE("Tavg","The average daily temperature calculated by:  (Tmax + Tmin)/2");
 aGE("Tbase","The temperature below which the process of interest does not progress. Tbase is used in all four GDD Methods.");
 aGE("Terminal Spikelet","The end spikelet; the last spikelet to be initiated.");
 aGE("Tertiary Tiller","A tiller that is produced by one of the secondary tillers.");
 aGE("TF","'tf' is the Temperature Factor calculated for GDD Methods 3 and 4 using the slope of a line segment.");
 aGE("Thermal Time","The amount of heat that is required to reach a particular stage of development. Growing degree-days is a common method used to calculate the amount of  thermal time accumulated on a particular day. It is abbreviated as 'TT' as seen in the Phenology and Developmental Sequence Diagrams.");
 aGE("TI","Abbreviation of the Tiller Initiation growth stage.");
 aGE("Tiller","Additional lateral shoots formed from axillary buds. They emerge from the axils of the true leaves at the base of the main stem. They can contribute to the final yield of the plant however, not all tillers produce grain.");
 aGE("Tiller Initiation","Growth stage in grasses where the formation of tillers is begun. In Corn, tillers, ears and tassels are all initiated at about the same time as internode elongation starts. Abbreviated by 'TI'.");
 aGE("Tmax","Maximum temperature as in the maximum daily temperature.");
 aGE("Tmin","Minimum temperature as in the minimum daily temperature.");
 aGE("Topt","Optimum Temperature. This is used in GDD Method 3");
 aGE("Toptlo","Lower Optimum Temperature. When the optimum temperature is a range of values, Toptlo is at the low end of the range. This is used in GDD Method 4.");
 aGE("Toptup","Upper Optimum Temperature. When the optimum temperature is a range of values, Toptup is at the high end of the range. This is used in GDD Method 4.");
 aGE("Trifoliate Leaf","A leaf with three leaflets. Most leaves on a dry bean plant are trifoliate.");
 aGE("Triticum aestivum L.","The scientific name of wheat.");
 aGE("TSI","Abbreviation for Tassel Initiation growth stage in Corn.");
 aGE("TT","Abbreviation for Thermal Time as seen in the Phenology and Developmental Sequence diagrams.");
 aGE("Tupper","An Upper Temperature threshold which is the highest temperature at which growth can still occur. This limits the amount of GDD that can be accumulated for the day. It is used in GDD Methods 2, 3 and 4.");
 aGE("U","Abbreviation for the upright growth habit in dry beans.");
 aGE("Unifoliate Leaf","A leaf that is actually a compound leaf with all but one of the leaflets suppressed. It appears as a simple leaf in a group with compound leaves. This is also termed Primary Leaves in Dry Beans.");
 aGE("Upper Optimum Temperature","The upper end of the optimum temperature range of values for plant growth. It is abbreviated as Toptup.");
 aGE("V","Abbreviation for the vine growth habit in dry beans.");
 aGE("V Stages","Each crop has V Stages which refer to the vegetative period in the life cycle of the plant. These stages occur during plant growth before the reproductive structures are formed, however, in some crops, the vegetative period can overlap the reproductive period. The number after the V'' indicates a particular vegetative stage and the number of V Stages vary among crops.");
 aGE("V#","Abbvreviation for the number of collared leaves in Corn.");
 aGE("Variety","Formally, this is a taxanomic rank that occurs below Subspecies and above Rank. It is often used informally as the same as cultivar.");
 aGE("VC","Abbreviation for the Cotyledonary Leaves stage in Dry Beans.");
 aGE("Vegetative Phase","The first phase in the plant's development and includes the time from emergence to the beginning of the reproductive phase.");
 aGE("Vernalization","A period of cold treatment to promote flowering that is required by winter grasses such as winter wheat or winter barley.");
 aGE("Vine","A growth habit in Dry Beans. The plant gows as a vine and is indeterminate. That is, it continues to flower throughout the season because the terminal bud and lateral branches end in vegetative structures and therefore continue to produce more nodes and flower longer than the Bush type.");
 aGE("VN","Abbreviation for the growth stage in Dry Beans when the nth trifoliate leaf has unfolded at the nth node. It is the last vegetative stage. See Reference: Schwartz, H. F., et al., 2004. Dry Bean Production and Pest Management Bulletin 562A, Colorado State Univ.");
 aGE("VT","Abbreviation for the final vegetative stage in corn which occurs when the entire tassel is visible on the corn plant.");
 aGE("Water Limiting","Conditions where water is a limiting factor to plant growth. This might be analogous to dryland or rainfed conditions.");
 aGE("Water Non-Limiting","Conditions where water is not a limiting factor to plant growth. This might be analogous to irrigated conditions.");
 aGE("Water-Filled Pore Space","The spaces between the solid particles in the soil which are filled with water.");
 aGE("Watery Ripe","The first stage in kernel development. The kernel has a clear liquid at this stage and little dry matter has accumulated.");
 aGE("Weather File","Many files are included with PhenologyMMS that contain weather data for specific locations. The number of years included in the files varies among locations. At the least, maximum and minimum daily temperatures and daily precipitation are required in a weather file but, other measurements may also be included.");
 aGE("wfpslo","An input parameter to the emergence subroutine. Each soil moisture condition has a range of values for the percent of pore spaces that are filled with water. This parameter gives the low end of that range.");
 aGE("wfpsup","An input parameter to the emergence subroutine. Each soil moisture condition has a range of values for the percent of pore spaces that are filled with water. This parameter gives the upper or high end of that range.");
 aGE("Whorl","A circle of leaves or flower parts.");
 aGE("Yield","The part of the plant/crop which is harvested and provides an economic return, e.g., grain, fruits, forage, etc.");
 aGE("Zadoks Scale","A standardized reference scale used to evaluate and measure the growth stage of a cereal plant.");
 aGE("Zea mays L.","The scientific name for Corn.");
